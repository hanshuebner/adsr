<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1"
     id='svg'
     width="100%" height="100%"
     viewBox="0 0 428 140"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <g id='envelope' transform='translate(1, 140) scale(1, -1)'>
    <path id='path' style="fill: #ddd; stroke: orange; stroke-width: 4"/>
    <rect id='attack' class='handle' width='16' height='16'/>
    <rect id='decay' class='handle' width='16' height='16'/>
    <rect id='sustain' class='handle' width='16' height='16'/>
    <rect id='release' class='handle' width='16' height='16'/>
  </g>

  <script xlink:href="adsr.js" type="text/javascript"></script>

</svg>

