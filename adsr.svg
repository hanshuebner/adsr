<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1"
     width="200px" height="200px" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <g id='envelope' transform='translate(2, 200) scale(1, -1)'>
    <path id='path' style="fill: #ddd; stroke: orange"/>
    <rect id='attack' width='6' height='6' x='100' y='100'/>
    <rect id='decay' width='6' height='6'/>
    <rect id='sustain' width='6' height='6'/>
    <rect id='release' width='6' height='6'/>
  </g>

  <script xlink:href="jquery-1.4.3.min.js" type="text/javascript"></script>
  <script xlink:href="adsr.js" type="text/javascript"></script>

</svg>

